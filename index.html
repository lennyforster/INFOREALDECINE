<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO REAL DE CINE</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff; /* Fondo blanco */
            color: #333; /* Texto oscuro */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8ac0ff; /* Fondo negro */
            color: #fff; /* Texto blanco */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #infoButton {
            background-color: transparent;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border: none;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-weight: bold;
        }

        #infoButton:hover {
            color: #ffffff; /* Efecto hover */
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input {
            padding: 12px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #8ac0ff;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #8ac0ff;
        }

        table th {
            background-color: #8ac0ff; /* Fondo negro */
            color: white; /* Texto blanco */
        }

        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons button {
            background-color: #8ac0ff; /* Fondo negro */
            color: white; /* Texto blanco */
            padding: 12px 20px;
            border: none;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #8ac0ff; /* Gris oscuro */
        }

        .movie-link {
            color: #000;
            text-decoration: none;
        }

        .movie-link:hover {
            text-decoration: underline;
        }

        .letterboxd-link {
            color: #000;
            text-decoration: none;
        }

        .letterboxd-link:hover {
            text-decoration: underline;
        }

        /* Estilo para el popup */
        #infoPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            border: 2px solid #000000;
            box-shadow: 0 4px 8px #8ac0ff(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
        }

        #infoPopup .popup-content {
            font-size: 16px;
            color: #333;
        }

        #closeInfoButton {
            background-color: transparent;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #8ac0ff;
        }

        #closeInfoButton:hover {
            color: #888;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <header>
        <h1>INFO REAL DE CINE</h1>
        <button id="infoButton" onclick="showInfo()">Info</button>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar película..." onkeyup="searchMovies()">
        </div>

        <div class="buttons">
            <button onclick="sortTableAlphabetically('title')">Ordenar alfabéticamente por Película</button>
            <button onclick="sortTableAlphabetically('director')">Ordenar alfabéticamente por Director</button>
            <button onclick="sortTableByYear(true)">Ordenar cronológicamente (Ascendente)</button>
            <button onclick="sortTableByYear(false)">Ordenar cronológicamente (Descendente)</button>
        </div>

        <!-- La tabla donde se mostrarán las películas -->
        <table id="movieTable">
            <thead>
                <tr>
                    <th>Película</th>
                    <th>Año</th>
                    <th>Director</th>
                    <th>Ver</th>
                    <th>Letterboxd</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de películas se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Popup de info -->
    <div id="infoPopup">
        <button id="closeInfoButton" onclick="closeInfo()">X</button>
        <div class="popup-content">
            <p>Info Real de Cine es una base de datos de cine argentino creada por David Fernández aka <a href="https://x.com/eldeibik" target="_blank" style="color: #333; text-decoration: underline;">ELDEIBIK</a>. Esta es una web que ayuda a su visualización. La está haciendo <a href="https://lennyforster.com/" target="_blank" style="color: #333; text-decoration: underline;">Lenny Forster</a>.</p>
        </div>
    </div>

    <script>
        let movieData = [];

        // Función para cargar el Google Sheet en formato CSV
        window.onload = function() {
            const googleSheetCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdSMv1aOknkND4N9vUzO3cNbWMBFi62U7Gx5SsH-ytlEsF91CbD7hfMZmXjNwY9Rd1PZjdslDTY6Uv/pub?output=csv';
            
            // Usamos fetch para obtener el archivo CSV
            fetch(googleSheetCSVUrl)
                .then(response => response.text())  // Obtener el contenido como texto
                .then(csvData => {
                    // Parsear el CSV usando PapaParse
                    Papa.parse(csvData, {
                        complete: function(results) {
                            // Asumiendo que la estructura del CSV es: Título, Director, Año, Enlace, Letterboxd
                            movieData = results.data.map(row => ({
                                title: row[0],           // Columna A: Título de la película
                                director: row[1],        // Columna B: Director
                                year: parseInt(row[2]),  // Columna C: Año de la película
                                movieLink: row[3],       // Columna D: Enlace de la película
                                letterboxdLink: row[4]   // Columna E: Letterboxd
                            }));
                            renderTable(movieData);  // Muestra las películas en la tabla
                        },
                        header: false,  // No tiene encabezados
                        skipEmptyLines: true  // Ignora las líneas vacías
                    });
                })
                .catch(error => {
                    console.error("Error al cargar el archivo CSV:", error);
                });
        };

        function renderTable(movies) {
            const tableBody = document.querySelector('#movieTable tbody');
            tableBody.innerHTML = '';
            movies.forEach(movie => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${movie.title}</td>
                    <td>${movie.year}</td>
                    <td>${movie.director}</td>
                    <td><a href="${movie.movieLink}" class="movie-link" target="_blank">Ver</a></td>
                    <td><a href="${movie.letterboxdLink}" class="letterboxd-link" target="_blank">Letterboxd</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchMovies() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredMovies = movieData.filter(movie =>
                movie.title.toLowerCase().includes(query) ||
                movie.director.toLowerCase().includes(query)
            );
            renderTable(filteredMovies);
        }

        function sortTableAlphabetically(field) {
            const sortedMovies = [...movieData].sort((a, b) => {
                if (field === 'title') {
                    return a.title.localeCompare(b.title);
                } else if (field === 'director') {
                    return a.director.localeCompare(b.director);
                }
            });
            renderTable(sortedMovies);
        }

        function sortTableByYear(ascending) {
            const sortedMovies = [...movieData].sort((a, b) => ascending ? a.year - b.year : b.year - a.year);
            renderTable(sortedMovies);
        }

        function showInfo() {
            document.getElementById('infoPopup').style.display = 'flex';
        }

        function closeInfo() {
            document.getElementById('infoPopup').style.display = 'none';
        }
    </script>

</body>
</html>
